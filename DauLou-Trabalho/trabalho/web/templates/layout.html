<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <div class="collapse navbar-collapse " id="conteudoNavbarSuportado">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link pr-5" href="/">Home <span class="sr-only">(p√°gina
                                atual)</span></a>
                    <li class="nav-item dropdown ">
                        <div class="text-nowrap bd-highlight" style="width: 8rem;"><a
                                class="nav-link dropdown-toggle" href="#" id="navListagem" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Listagem
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navListagem">
                                <a class="dropdown-item" href="/funcionarios">Listagem de Funcionarios</a>
                                <a class="dropdown-item" href="/equipes">Listagem de Equipes</a>
                                <a class="dropdown-item" href="/linguagens">Listagem de Linguagens</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item dropdown ">
                        <div class="text-nowrap bd-highlight" style="width: 8rem;">

                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cadastro
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navCadastro">
                                <a class="dropdown-item" href="/form_funcionario">Cadastro de Funcionario</a>
                                <a class="dropdown-item" href="/form_equipe">Cadastro de Equipe</a>
                                <a class="dropdown-item" href="/form_linguagem">Cadastro de Linguagem</a>
                            </div>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <div class="container-fluid">
        {% block content %}

        {% endblock %}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>

</html>
