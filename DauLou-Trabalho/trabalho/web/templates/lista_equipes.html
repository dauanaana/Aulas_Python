{% extends 'layout.html'%}

{% block content %}
<div class="">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Linguagem</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for i in lista %}
      <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td><a href="/form_equipe?id={{i[0]}}" class="btn btn-sm btn-primary btn-block">Editar</a></td>
        <td><a href="/deletar_equipe?id={{i[0]}}" class="btn btn-sm btn-primary btn-block" 
            onclick="return confirm('Tem certeza que quer deletar esse registro?')">Deletar</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
