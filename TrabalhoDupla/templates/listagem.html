<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Usuários</h1>
<p><a href="/cadastrar">Cadastro Funcionário</a></p>
<table>
    <thead>
        <tr>
            <th>ID<th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Identidade</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for p in lista %}
        <tr>
            <td>{{p[0]}}</td>
            <td>{{p[1]}}</td>
            <td>{{p[2]}}</td>
            <td>{{p[3]}}</td>
            <td><a href="/excluir">Deletar</a></td>
        </tr>
        {% endfor %} 
    </tbody>
</table>
</body>
</html>
